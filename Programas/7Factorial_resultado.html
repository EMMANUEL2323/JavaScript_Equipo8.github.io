<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>7Factorial_resultado</title>

	<link rel="stylesheet" type="text/css" href="css/fondo7.css"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Raleway:wght@200&display=swap" rel="stylesheet">


</head>
<body>
	<br> <br>
	<div align="center">
		<input type="text" id="numeroIngresado"/>
		<br> <br>
		<button type="button" onclick="calcularFactorial()"> Calcular Factorial</button>
		<br> <br>
		<label id="textoResultado"></label>
	</div>

	<script>
		function calcularFactorial(){
			var numero=document.getElementById('numeroIngresado').value;
			var resultado=1;
			for(var i=1; i<=numero; i++){
				resultado=resultado*i;
			}
			document.getElementById('textoResultado').innerHTML= `El Factorial del nÃºmero ${numero} es: ${resultado}`; 
		}
	</script>

</body>
</html>
